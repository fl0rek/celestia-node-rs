services:
  validator:
    environment:
      QUIC_GO_DISABLE_GSO: true
    image: validator
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.validator
    volumes:
      - shared:/shared

  bridge:
    environment:
      QUIC_GO_DISABLE_GSO: true
    image: bridge
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.bridge
    volumes:
      - shared:/shared
    ports:
      - 26658:26658

volumes:
  shared:
